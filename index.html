<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Clicker</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Face Clicker</h1>
        <div id="click-area">
            <img id="face" src="https://github.com/Binky812/FACE-CLICKER/blob/main/Capture.PNG?raw=true" alt="Click Me!">
        </div>
        <p>Clicks: <span id="click-count">0</span></p>
        <button id="upgrade-btn" disabled>Buy Upgrade (50 clicks)</button>
        <p>Upgrade Level: <span id="upgrade-level">0</span></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
