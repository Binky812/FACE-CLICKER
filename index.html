<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="refresh" content="2;url=https://example.com">
  <title>Cool Site Redirect</title>

  <!-- Open Graph Meta Tags for Discord Embed -->
  <meta property="og:title" content="Check out this cool site!">
  <meta property="og:description" content="You’ll be redirected in a second...">
  <meta property="og:url" content="https://yourdomain.com/redirect.html">
  <meta property="og:image" content="https://yourdomain.com/preview-image.png">
  <meta property="og:type" content="website">

  <!-- Optional: Twitter card support too -->
  <meta name="twitter:card" content="summary_large_image">
</head>
<body>
  <p>Redirecting... If it doesn’t happen, <a href="https://example.com">click here</a>.</p>
</body>
</html>
